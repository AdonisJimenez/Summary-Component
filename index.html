<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="container">
      <div class="summary__container">
        <div class="summary__item summary__result">
          <h3 class="result__title">Your Result</h3>
          <div class="result__circle">
            <span class="circle-out">76</span>
            <span class="circle-of">of 100</span>
          </div>
          <div class="result__great">
            <h4 class="great__title">Great</h4>
            <p class="great__paragraph">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary__item summary__stats">
          <h3 class="stats__title">Summary</h3>
          <div class="stats__container">
            <div class="stats__item stats__reaction">
              <div class="stats__item-part1">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <span>Reaction</span>
              </div>
              <div class="stats__item-part2">
                <span><b>80 </b> / 100</span>
              </div>
            </div>
            <div class="stats__item stats__memory">
              <div class="stats__item-part1">
                <img src="assets/images/icon-memory.svg" alt="" />
                <span>Memory</span>
              </div>
              <div class="stats__item-part2">
                <span><b>92</b> / 100</span>
              </div>
            </div>
            <div class="stats__item stats__verbal">
              <div class="stats__item-part1">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <span>Verbal</span>
              </div>
              <div class="stats__item-part2">
                <span><b>61 </b> / 100</span>
              </div>
            </div>
            <div class="stats__item stats__visual">
              <div class="stats__item-part1">
                <img src="assets/images/icon-visual.svg" alt="" />
                <span>Visual</span>
              </div>
              <div class="stats__item-part2">
                <span><b>72 </b> / 100</span>
              </div>
            </div>
          </div>
          <button class="stats__cta" href="#">Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
